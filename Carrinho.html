<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho de Compras - TopCarros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/carrinho.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="http://localhost/2025/TopCarros/index.html">TopCarros</a>
    </div>
  </nav>

  <!-- Carrinho -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Carrinho de Compras</h2>
    <div id="lista-carrinho" class="mt-4"></div>

    <hr />

    <div class="row mb-4">
      <div class="col-md-6">
        <label for="cep" class="form-label">Informe seu CEP:</label>
        <div class="input-group">
          <input type="text" id="cep" class="form-control" placeholder="00000-000" />
          <button class="btn btn-outline-calcular" onclick="calcularFrete()">Calcular</button>
        </div>
        <small class="text-muted">Preencha o CEP para calcular o frete</small>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <a href="index.html" class="btn btn-customcontinue">Continuar Comprando</a>
      <h4>Total: <span id="total">R$ 0,00</span></h4>
      <button class="btn btn-customfinish">Finalizar Compra</button>
    </div>
  </section>

  <!-- RodapÃ© -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 TopCarros. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/carrinho.js"></script>
</body>
</html>
